baseurl: https://slowy.dev
languageCode: zh-CN
theme: hugo-theme-stack
paginate: 6
title: Slowy
DefaultContentLanguage: zh-cn

permalinks:
  post: /post/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: ðŸ±
    avatar:
      local: true
      src: img/avatar.jpg
    subtitle: "ACMæ˜¯ä»€ä¹ˆ.èƒ½åƒå—>_<"

  article:
    math: true
    license:
      enabled: false

  comments:
    enabled: true
    provider: utterances
    utterances:
      repo: ""
      issueTerm: pathname
      label: ""
      theme: preferred-color-scheme

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud
    archives:
      limit: 5
      path: archives
    tagCloud:
      limit: 10

  opengraph:
    twitter:
      site: slowy_oier
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: ""

  colorScheme:
    toggle: true
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      pre: home
    - identifier: about-cn
      name: About
      url: about
      weight: -90
      pre: user
    - identifier: archives
      name: Archives
      url: archives
      weight: -70
      pre: archives
    - identifier: search
      name: Search
      url: search
      weight: -60
      pre: search

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  highlight:
    noClasses: false
